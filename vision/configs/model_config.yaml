# YOLO Model Configuration
model_name: 'yolov8n.pt'  

# Training hyperparameters
epochs: 40
patience: 10 
batch: 16
imgsz: 640
optimizer: 'SGD'  
lr0: 0.01  
lrf: 0.01  
momentum: 0.937
weight_decay: 0.0005

# Augmentation parameters
hsv_h: 0.015  
hsv_s: 0.7  
hsv_v: 0.4  
degrees: 0.0  
translate: 0.1  
scale: 0.5  
shear: 0.0  
perspective: 0.0  
flipud: 0.5  
fliplr: 0.5  
mosaic: 1.0  
mixup: 0.0  

# Loss weights
box: 7.5  
cls: 0.5  
dfl: 1.5  

# Model specific settings for small object detection
conf: 0.25  
iou: 0.45  
max_det: 300  
agnostic_nms: False  
multi_label: False  

# Device settings
device: ''  

# Validation settings
val: True  
save: True  
save_period: -1  
plots: True  
rect: False  
resume: False  
amp: True  